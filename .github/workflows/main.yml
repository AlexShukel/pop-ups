name: CI

on:
    pull_request:
        branches: [main]

jobs:
    build:
        name: Build, lint, and test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm lint

            - name: Test
              run: npm test

            - name: Build
              run: npm build
